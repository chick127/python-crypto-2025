{% extends "base.html" %} {% block content %}
<h1 class="mb-4">구구단</h1>
<form method="POST" action="/gugudan" class="row g-3">
  <div class="col-auto">
    <input
      type="number"
      class="form-control"
      name="dan"
      placeholder="단 입력"
      required
    />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">확인</button>
  </div>
</form>

{% if result %}
<ul class="list-group mt-4">
  {% for line in result %}
  <li class="list-group-item">{{ line }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
